<nav class="nav" role="navigation" aria-label="Main navigation">
  <div class="nav-inner container">

    <a class="brand" routerLink="/" aria-label="SpaceEdu home">
      <span class="logo"></span>
      <span class="brand-text">SpaceEdu</span>
    </a>

    <div class="spacer"></div>

    <div id="nav-links" class="links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
      <a routerLink="/preguntas" routerLinkActive="active">Preguntas</a>
      <a routerLink="/proposito" routerLinkActive="active">Propósito</a>
      <a routerLink="/quienes-somos" routerLinkActive="active">Quiénes somos</a>
      <a routerLink="/juega" class="cta glowy" routerLinkActive="active">Juega</a>
    </div>

    <button class="theme-toggle-btn" (click)="switchTheme()" aria-label="Cambiar tema">
      <svg *ngIf="currentTheme === 'light'" class="icon" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>

      <svg *ngIf="currentTheme === 'dark'" class="icon" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>

    <button class="nav-toggle" aria-expanded="false" aria-controls="nav-links" (click)="toggleMenu($event)">
      <span class="sr-only"></span>
      <svg width="22" height="16" viewBox="0 0 20 14" fill="none">
        <path d="M0 2H20M0 7H20M0 12H20" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

  </div>
</nav>
